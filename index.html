<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div class="flex">
            <div class="item1">
                 <img src="./right.jpg" alt="image with tick/right sign">
                 <p>Hurray!</p>
                 <p>Your registration is successful!!</p>
                 <button class="b1">exit</button>
            </div>
            <div class="item2">
                  <img src="./wrong.jpg" alt="image with cross/wrong sign">
                  <p>Oops!</p>
                  <p>Something went wrong!!</p>
                  <button class="b2">try again</button>
            </div>
        </div>
    </main>
</body>
</html>
